<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
      class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
           [ngClass]="{odd: odd % 2 !== 0}"
           [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'pink' : 'transparent'}">
          {{ odd }}
      </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}">
          {{ even }}
      </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}">
          {{ even }}
      </li>
      </div>
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'pink' : 'transparent'}">
          {{ even }}
      </li>
          </div>
        </ng-template> -->
      </ul>
      
      <p appBasicHighlight> Style me with basic directive</p>
      <!-- <p appBetterHighlight> Style me with a better Highlight directive</p> -->
      <!-- <p appBetterHighlight [defaultColor]="'orange'" [highlightColor]="'skyblue'"> Style me with a better Highlight directive</p> -->
      <!-- <p [appBetterHighlight]="'red'" [defaultColor]="'orange'"> Style me with a better Highlight directive</p> -->
      <p [appBetterHighlight]="'red'" defaultColor="orange"> Style me with a better Highlight directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
